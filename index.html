<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Pro</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="aura"></div>

  <main class="app">
    <header class="top">
      <h1 class="title">Tic-Tac-Toe <span class="spark">âœ¦</span></h1>

      <div class="mode-toggle" role="group" aria-label="Game mode">
        <button id="modeHuman" class="chip active">ðŸ‘¥ 2 Players</button>
        <button id="modeAI" class="chip">ðŸ¤– vs AI</button>
      </div>
    </header>

    <section class="scorebar">
      <div class="score">
        <span class="badge x">X</span>
        <span id="scoreX">0</span>
      </div>
      <div class="score">
        <span class="badge tie">=</span>
        <span id="scoreT">0</span>
      </div>
      <div class="score">
        <span class="badge o">O</span>
        <span id="scoreO">0</span>
      </div>
    </section>

    <section class="board" id="board" aria-label="Tic Tac Toe Board">
      <!-- 9 cells -->
      <button class="cell" data-i="0" aria-label="cell 1"></button>
      <button class="cell" data-i="1" aria-label="cell 2"></button>
      <button class="cell" data-i="2" aria-label="cell 3"></button>
      <button class="cell" data-i="3" aria-label="cell 4"></button>
      <button class="cell" data-i="4" aria-label="cell 5"></button>
      <button class="cell" data-i="5" aria-label="cell 6"></button>
      <button class="cell" data-i="6" aria-label="cell 7"></button>
      <button class="cell" data-i="7" aria-label="cell 8"></button>
      <button class="cell" data-i="8" aria-label="cell 9"></button>
    </section>

    <p id="status" class="status">Player <span class="pill x">X</span> to move</p>

    <section class="controls">
      <button id="newRound" class="btn primary">New Round</button>
      <button id="resetAll" class="btn ghost">Reset Scores</button>
    </section>

     <footer class="foot">
      <small>Built with ðŸ’™ â€” glass UI, aura gradient.</small>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
